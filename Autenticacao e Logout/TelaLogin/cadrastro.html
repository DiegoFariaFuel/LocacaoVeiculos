<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    form div {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Veículo</h1>
  <form id="veiculoForm">
    <div>
      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" maxlength="7" required />
    </div>
    <div>
      <label for="chassi">Chassi:</label>
      <input type="text" id="chassi" name="chassi" maxlength="17" required />
    </div>
    <div>
      <label for="anoFabricacao">Ano de Fabricação:</label>
      <input type="date" id="anoFabricacao" name="anoFabricacao" required />
    </div>
    <div>
      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" required />
    </div>
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required />
    </div>
    <div>
      <label for="marcaId">Marca ID:</label>
      <input type="number" id="marcaId" name="marcaId" required />
    </div>
    <div>
      <label for="modeloId">Modelo ID:</label>
      <input type="number" id="modeloId" name="modeloId" required />
    </div>
    <button type="submit">Cadastrar Veículo</button>
  </form>
  <div class="message" id="message"></div>

  <script src="script.js"></script>
</body>
</html>
